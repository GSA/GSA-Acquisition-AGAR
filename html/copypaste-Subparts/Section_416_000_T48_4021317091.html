         <span class="ph autonumber">416.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p P">Heads of contracting activities (HCA's) are authorized to establish written procedures allowing the use of any contract type described in FAR part 16 for acquisitions made under simplified acquisition procedures in FAR part 13.


</p>
