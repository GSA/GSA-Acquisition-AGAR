      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">432.006-2</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The USDA <em class="ph i">remedy coordination official</em> (RCO) is the Assistant Secretary for Administration.
</p>
         <p class="p List1">(b) For the purposes of this part, <em class="ph i">head of the agency</em> means, exclusively, the Secretary or the Deputy Secretary.


</p>
