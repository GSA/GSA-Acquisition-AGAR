      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">411.600</span> Scope of subpart.</h1>
      <div class="body conbody">
         <p class="p P">The Defense Priorities and Allocation System (DPAS) excludes USDA activities (see 15 CFR 700.18(b)). USDA Contracting Officers are not authorized to place rated orders under DPAS.


</p>
