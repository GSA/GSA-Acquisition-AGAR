         <span class="ph autonumber">416.670</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall limit the Government's obligation under a time-and-materials or labor-hour contract by inserting the clause at 452.216-74, Ceiling Price.


</p>
