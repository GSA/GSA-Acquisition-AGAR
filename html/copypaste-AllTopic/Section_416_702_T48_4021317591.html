         <span class="ph autonumber">416.702</span> Basic agreements.</h1>
      <div class="body conbody">
         <p class="p P">Promptly after execution by the Government, the HCA shall furnish to the Senior Procurement Executive a copy of each basic agreement negotiated with contractors in accordance with FAR 16.702.
