         <span class="ph autonumber">425.602</span> Exceptions.</h1>
      <div class="body conbody">
         <p class="p P">The Secretary, without power of redelegation, has the authority to make the necessary determination(s) and authorize award(s) of contract(s) in accordance with FAR 25.602(b).
</p>
