      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">413.307</span> Forms.</h1>
      <div class="body conbody">
         <p class="p P">Form AD-838, Purchase Order, is prescribed for use by USDA in lieu of Optional Forms (OFs) 347 and 348 except that use of the OF 347 and OF 348 is authorized when utilizing the USDA Integrated Acquisition System.
</p>
