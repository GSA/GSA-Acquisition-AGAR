         <span class="ph autonumber">434.002</span> Policy.</h1>
      <div class="body conbody">
         <p class="p P">In addition to the policy guidance at FAR 34.002 and other parts of the FAR, the policies outlined in paragraph 6 of A-109 should serve as guidelines for all contracting activities in planning and developing systems, major or otherwise.


</p>
