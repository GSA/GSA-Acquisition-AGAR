         <span class="ph autonumber">424.203</span> Policy.</h1>
      <div class="body conbody">
         <p class="p P">USDA regulations implementing the Freedom of Information Act are found in 7 CFR, Subtitle A, Part 1, Subpart A. Contracting officers shall follow these regulations when responding to requests for information.
</p>
