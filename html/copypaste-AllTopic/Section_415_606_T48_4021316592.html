         <span class="ph autonumber">415.606</span> Agency procedures.</h1>
      <div class="body conbody">
         <p class="p P">HCAs are responsible for establishing the procedures for control of unsolicited proposals required by FAR 15.606(a) and for identifying the contact points as required by FAR 15.606(b).


</p>
