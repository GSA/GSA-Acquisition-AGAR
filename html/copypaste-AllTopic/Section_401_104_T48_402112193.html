      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">401.104</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p P">The FAR and AGAR apply to all USDA acquisitions of supplies and services (including construction) which obligate appropriated funds, unless otherwise specified in this chapter or excepted by law.


</p>
