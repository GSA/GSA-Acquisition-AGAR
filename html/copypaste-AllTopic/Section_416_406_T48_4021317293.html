         <span class="ph autonumber">416.406</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert a clause substantially the same as the clause at 452.216-70, Award Fee, in solicitations and contracts which contemplate the award of cost-plus-award-fee contracts.
</p>
