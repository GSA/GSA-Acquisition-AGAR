      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">453.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p P">This part:
</p>
         <p class="p List1">(a) Prescribes USDA (AD) forms for use in acquisition,
</p>
         <p class="p List1">(b) Contains requirements and information generally applicable to AD forms and forms prescribed by FAR part 53, and
</p>
         <p class="p List1">(c) Illustrates AD forms.


</p>
