         <span class="ph autonumber">436.579</span> Opted timber sale road requirements.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 452.236-79, Opted Timber Sale Road Requirements, in road construction contracts resulting from a timber sale turnback.
