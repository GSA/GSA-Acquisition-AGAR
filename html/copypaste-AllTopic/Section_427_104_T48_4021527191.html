      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">427.104</span> General guidance.</h1>
      <div class="body conbody">
         <p class="p P">As used in FAR part 27, the agency head or agency head designee is the Senior Procurement Executive, except under FAR 27.306(a) and (b). Under FAR 27.306(a) and (b), the agency head is the Secretary without power of redelegation.
</p>
