      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">422.103-4</span> Approvals.</h1>
      <div class="body conbody">
         <p class="p P">Requests for the use of overtime shall be approved by an acquisition official at a level above the contracting officer in accordance with the procedures in FAR 22.103-4 (a) and (b).


</p>
